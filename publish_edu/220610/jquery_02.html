<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="./css/jquery-3.6.0.min.js"></script> -->
    <script>
        $(function(){
            // 직접 선택자
            $(".wrap-1").css("border","3px solid indianred");
            $(".wrap-1 p").css("background","lightcyan");

            // 근접 선택자
            $(".active").next("p").css("background","lightcyan");

            // 위치 선택자
            $(".wrap-1 p").eq(1).css("color","red");
            
            // 속성 선택자
            $("input[type=text]").css("background","orange");

            // 객체 조작
            $(".wrap-1 p").eq(1).removeClass("active"); // active 객체 삭제
            $(".active").next("p").css("background","darkgray"); // 이미 삭제되어 적용되지 않음

            $(".wrap-1 p").eq(1).addClass("active"); // active 객체 다시 생성
            $(".active").next("p").css("background","yellowgreen"); // 정상적으로 적용됨
            $(".wrap-1").append("<p>휴먼교육센터</p>"); // active 객체 다시 생성
        });
    </script>
</head>
<body>
    <h1 style="color: steelblue; background-color: lightgray;"> 제이쿼리 실씁! </h1>
    <div class="wrap-1">
        <p>텍스트1</p>
        <p class="active">내용2</p>
        <p><a href="http://www.naver.com">네이버</a></p>
        <p><input type="text" value="hello"></p>
    </div>
    <div class="wrap-2">
        <p>내용5</p>
        <p>내용6</p>
    </div>
</body>
</html>
