<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="./css/jquery-3.6.0.min.js"></script> -->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            padding: 20px;
        }
        .btn-wrap{
            margin-right: 10px;
        }
        .wrap{
            max-width: 203px;
            height: 600px;
            border: 1px solid lightgray;
        }
        .img2{
            border: 3px solid red;
        }
    </style>
    <script>
        $(function(){
            let img1 = $(".img1");
            let count = 1;
            $(".btn-wrap button").on("mousemove", function(){
                let ts = $(this);
                if (ts.hasClass("up-button")){
                    count--;
                    if (count<1){
                        count = 1;
                        return;
                    }
                    img1.animate({marginTop:"-=20%"} ,500);
                }
                else {
                    count++;
                    if (count>10){
                        count = 10;
                        return;
                    }
                    img1.animate({marginTop:"+=20%"} ,500);
                }
            })
        });
    </script>
</head>
<body>
    <h1 style="color: steelblue; background-color: cornsilk; text-align: center;"> Animation Practice </h1>
    <h2 style="color: skyblue; background-color: cornsilk; text-align: center;"> with JQuery </h2>
    <br>
    <p class="btn-wrap">
        <button class="up-button" width="50px">UP</button>
        <button class="down-button">Down</button>
    </p>
    <br>
    <div class="wrap">
        <img class="img1" src="../220609/images/images2.png" width="203px" height="203px"></img>
    </div>
    <img class="img2" src="../220609/images/images3.jpg" width="200px" height="200px"></img>
</body>
</html>
