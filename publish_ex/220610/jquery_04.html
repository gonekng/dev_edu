<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="./css/jquery-3.6.0.min.js"></script> -->
    <script>
        $(function(){
            $(".btn1").on("click", function(){
                let ts = $(this);
                if(ts.text() == "숨김"){
                    // 1000은 1초를 의미
                    $(".wrap").slideUp(100, function(){
                        $(".btn1").text("노출");
                    });
                }
                else{
                    $(".wrap").slideDown(100, function(){
                        $(".btn1").text("숨김");
                    });
                };
            });
        });
    </script>
</head>
<body>
    <h1 style="color: steelblue;"> 제이쿼리 실씁실씁 </h1>
    <p class="btn-wrap">
        <button class="btn1">숨김</button>
    </p>
    <div class="wrap">
        <p class="txt1">내용1</p>
        <p class="txt2">내용2</p>
    </div>
</body>
</html>
