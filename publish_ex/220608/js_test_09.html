<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let add1 = new Function("x,y", "return x+y");
        document.write(add1(3,4));
        document.write("<br>");
        
        let add2 = function(x,y){
            return x+y;
        }
        document.write(add2(3,4));
        document.write("<br>");

        function add3(x,y){
            return x+y;
        }
        document.write(add3(3,4));
        document.write("<br>");

        function add4(x,y){
            document.write("------------------" + "<br>");
            for (i in arguments){
                document.write(arguments[i]);
                document.write("<br>");
            }
            document.write("------------------" + "<br>");
            return x+y;
        }
        document.write(add4(3,4,5,6,7,"HUMAN"));
    </script>
</head>

</body>
</html>
